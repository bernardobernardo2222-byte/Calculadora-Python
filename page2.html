<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Page 2</h1>

    <hr>
    <br>

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="Username"> Username: </label>
        <input type="text" id="Username" placeholder="Username" minlength="4" maxlength="32" required>

        <br>
        <br>

        <label for="Email"> Email: </label>
        <input type="email" id="Email" placeholder="Username@gmail.com" required>

        <br>
        <br>

        <label for="Password"> Password: </label>
        <input type="Text" id="Password" minlength="10" maxlength="20" required>

        <br>
        <br>

        <label for="Phone"> Phone #: </label>
        <input type="tel" id="Phone" placeholder="00-00000-0000" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>

        <br>
        <br>

        <label for="birthday"> Birthdate: </label>
        <input type="date" id="birthday" required>

        <br>
        <br>

        <label for="quantity>"> Quantity: </label>
        <input type="number" id="quantity" min="0" max="99"  value="1" required>

        <br>
        <br>

        <label for="title"> Title: </label>

        <label for="Mr"> Mr.: </label>
        <input type="radio" id="Mr" value="Mr." required name="title">

        <label for="Ms"> Ms.: </label>
        <input type="radio" id="Ms" value="Ms." required name="title">

        <label for="PhD"> PhD.: </label>
        <input type="radio" id="PhD" value="PhD." required name="title">

        <br>
        <br>

        <label for="payment>"> Payment: </label>

        <select>
            <option value="Visa"> Visa</option>
            <option value="Mastercard"> Mastercard</option>
            <option value="GiftCard"> GiftCard</option>
        </select>

        <br>
        <br>

        <label for="subscribe"> Subscribe</label>
        <input type="checkbox" id="subscribe" required>

        <br>
        <br>

        <label for="comment"> Comment </label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <br>
        <br>

        <label for="file"> File: </label>
        <input type="file" id="file" accept="image/png, image/jpeg" required>

        <br>
        <br>

        <input type="Reset">
        <input type="Submit">

    </form>
</body>
</html>
